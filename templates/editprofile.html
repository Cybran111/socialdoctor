{% extends "base.html" %}

{% block content %}
<form method="POST" class="form-horizontal">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
             {{ field.label_tag }}
            {{ field }}
            </div>
        {% endfor %}

      <button type="submit" class="btn btn-default">Редагувати</button>
</form>

{% endblock %}
