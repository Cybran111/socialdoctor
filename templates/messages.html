{% extends "base.html" %}

{% block content %}
    <ul class="list-group">
    {% for message in messages %}

      <li class="list-group-item">
          <p> Від: <a href="{% url "person" message.from_person.id %}" >{{ message.from_person }}</a></p>
          <p> До: <a href="{% url "person" message.to_person.id %}" > {{ message.to_person }}</a> </p>
          <p>{{ message.text }}</p>
      </li>
        {% empty %}
        <li class="list-group-item">Немає повідомлень</li>
    {% endfor %}
    </ul>
    <form method="post">
    {% csrf_token %}
    {{ send_form }}
      <button type="submit" class="btn btn-default">Відправити</button>
    </form>

{% endblock %}
