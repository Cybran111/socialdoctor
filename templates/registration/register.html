{% extends "base.html" %}

{% block content %}

    <form method="POST" class="form-horizontal">
        {% csrf_token %}

          <div class="form-group">
            <label for="{{ userform.username.id_for_label }}" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="{{ userform.username.id_for_label }}" placeholder="Username">
            </div>
          </div>

          <div class="form-group">
            <label for="{{ userform.first_name.id_for_label }}" class="col-sm-2 control-label">First name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="{{ userform.first_name.id_for_label }}" placeholder="Your first name">
            </div>
          </div>

            <div class="form-group">
                <label for="{{ userform.last_name.id_for_label }}" class="col-sm-2 control-label">Last name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="{{ userform.last_name.id_for_label }}" placeholder="Your last name">
                </div>
              </div>

          <div class="form-group">
            <label for="{{ userform.email.id_for_label }}" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="{{ userform.email.id_for_label }}" placeholder="Your e-mail">
            </div>
          </div>

          <div class="form-group">
            <label for="{{ userform.password.id_for_label }}" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="{{ userform.password.id_for_label }}" placeholder="Password">
            </div>
          </div>

          <div class="form-group">
            <label for="{{ userprofileform.user_type.id_for_label }}" class="col-sm-2 control-label">User type</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="{{ userprofileform.usertype.id_for_label }}" placeholder="patient or doctor">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Register</button>
            </div>
          </div>
    </form>
{% endblock %}
